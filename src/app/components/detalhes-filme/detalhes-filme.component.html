<div class="container d-grid gap-3 my-4">
  <!-- Cabecalho -->
  <div class="row">
    <div class="d-flex align-items-center">
      <h1 class="text-light"> {{ filme.titulo }} </h1>

      <div class="ms-auto text-end">
        <p class="text-light">{{ filme.contagemVotos }}</p>
        <i id="btnFavoritos" (click)="adicionarFavoritos()" class="bi text-info fs-2" [ngClass]="ehFavorito?'bi-suit-heart-fill' : 'bi-suit-heart'"></i>
      </div>
    </div>
    <small id="dataLancamento" class="text-light">{{ filme.dataLancamento }}</small>
  </div>

  <!-- Seção do Poster e Trailer -->
  <div class="row gap-3">
    <div class="col-lg-3">
      <img
        src="{{ filme.urlPoster }} "
        class="img-fluid rounded-3"
        alt=""
      />
    </div>
    <div class="col-lg">
      <div class="ratio ratio-21x9 h-100">
        <iframe
          class="rounded-3"
          id="iframeTrailer"
          [src]="filme.urlSlide"
          frameborder="0"
          allowfullscreen
        ></iframe>
      </div>
    </div>
  </div>

  <div class="d-flex gap-3">
    <div *ngFor="let genero of filme.generos">
      <span class="badge rounded-pill fs-5 px-4 py-2 bg-info text-dark">{{ genero }}</span>
    </div>  
  </div>
  
  <div class="row">
    <p class="fs-5 text-light">
      {{ filme.sinopse }}
    </p>
  </div>

  <div class="container mt-5">
    <h2 class="fs-1 text-info">Diretor</h2>
    <div class="d-grid gap-2">
      <img [src]="diretor.foto" *ngIf="!diretor.foto.includes('null')"  class="img-fluid rounded-3">
      <a routerLink="/detalhes-filmes/{{ diretor.id }}" class="fs-5 link-info text-decoration-none">{{ diretor.nome }}</a>
    </div>
  </div>

  <div class="container mt-5">
    <h2 class="fs-1 text-info">Elenco</h2>
    <div class="row g-3">
      <div class="col-6 col-md-4 col-lg-2 text-center" *ngFor="let ator of elenco">
        <div class="d-grid gap-2">
          <img [src]="ator.foto" *ngIf="!ator.foto.includes('null')"  class="img-fluid rounded-3">
          <a routerLink="/detalhes-filmes/{{ ator.id }}" class="fs-5 link-info text-decoration-none">{{ ator.nome }}</a>
        </div>
      </div>
    </div>
  </div>
</div>
